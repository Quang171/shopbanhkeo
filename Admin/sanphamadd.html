<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danh mục sản phẩm</title>
</head>
<body>
    <header>
        <h1>TOP</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="">Danh mục</a>
                
                    <ul>
                        <li><a href="">Thêm danh mục</a></li>
                        <li><a href="">Danh sách danh mục</a></li>
                    </ul>
                </li>

                <li><a href="">Loại sản phẩm</a>
                <ul>
                    <li><a href="">Thêm loại sản phẩm</a></li>
                    <li><a href="">Danh sách loại sản phẩm </a></li>
                </ul></li>

                <li><a href="">Sản phẩm</a>
                <ul>
                    <li><a href="">Thêm sản phẩm</a></li>
                    <li><a href="">Danh sản phẩm</a></li>
                </ul>
                </li>


            </ul>

        </div>
        <div class="admin-content-rignt">
            <div class="admin-content-right-sanphamadd">
                <h1>Thêm sản phẩm</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <input required type="text" placeholder="Nhập tên sản phẩm">
                    <select name="" id="">
                        <option value="#">--Chọn danh mục</option>
                    </select>
                    <select name="" id="">
                        <option value="#">--Chọn loại sản phẩm</option>
                    </select>
                    <input required type="text" placeholder="Giá sản phẩm">
                    <input required type="text" placeholder="Giá khuyến mãi">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mô tả sản phẩm"></textarea>
                    <label for="">Ảnh sản phẩm <span style="color: red;">*</span></label>
                    <input required type="file">
                    <label for="">Ảnh mô tả <span style="color: red;">*</span></label>

                    <input multiple required type="file">
                    <button type="submit">Thêm</button>
                </form>
            </div>

        </div>
    </section>
</body>
</html>
